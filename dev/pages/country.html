<table>
	<tr>
		<td>Name</td>
		<td>Country Code</td>
		<td>Capital</td>
		<td>Area in km<sup>2</sup></td>
		<td>Population</td>
		<td>Continent</td>
	</tr>
	<tr ng-repeat="country in countries" >
		<tr><a ng-href="http://address/{{ country.code }}">{{ country.name }}</a></tr>
		<tr>{{ country.code }}</tr>
		<tr>{{ country.capital }}</tr>
		<tr>{{ country.area }}</tr>
		<tr>{{ country.population }}</tr>
		<tr>{{ country.continent }}</tr>
</table>
