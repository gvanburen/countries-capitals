<section class="container">
<table class="countryTable">
	<tr>
		<th>Name</th>
		<th>Country Code</th>
		<th>Capital</th>
		<th>Area in km<sup>2</sup></th>
		<th>Population</th>
		<th>Continent</th>
	</tr>
	<tr ng-repeat="country in countries" ng-click='go(country.countryCode)'>
		<td>{{ country.countryName }}</td>
		<td>{{ country.countryCode }}</td>
		<td>{{ country.capital }}</td>
		<td>{{ country.areaInSqKm | number }}</td>
		<td>{{ country.population | number }}</td>
		<td>{{ country.continentName }}</td>
	</tr>
</table>
</section>
<section class="footer">
<a href="#/"><button class="ghost-button">Home</button></a>
</section>
