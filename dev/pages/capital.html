<section class="container">
<h1>{{ country }}</h1>
<p>Population of Country: {{ countryPopulation | number }}</p>
<p>Area: {{ countryArea | number }}</p>
<p>Capital: {{ capital }}</p>
<p>Population: {{ capitalPop | number }}</p>
<p>{{ neighbors.length }} neighbors: </p>
<ul class="neighborly">
<li ng-repeat="neighbor in neighbors" class="heyNeighbor"><a ng-href="#/countries/{{neighbor.countryName}}">{{ neighbor.countryName }}</a></li>
</ul>
<br>
<img class="capitalImage" ng-src="http://www.geonames.org/flags/x/{{ countryCode | lowercase }}.gif"/>
<img class="capitalImage" ng-src="http://www.geonames.org/img/country/250/{{ countryCode | uppercase }}.png"/>
</section>
<a href="#/"><button class="ghost-button">Home</button></a>
<a href="#/countries"><button class="ghost-button">Browse Countries</button></a>
